<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CardioPredict{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'heroku-purple': '#430098',
                        'purple-lavender': '#7673C0',
                    },
                },
            },
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body>
    <nav class="bg-heroku-purple shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-white">CardioPredict</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="py-10 bg-purple-lavender min-h-screen">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
